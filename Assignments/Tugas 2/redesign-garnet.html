<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.garnet.css">
</head>
<body>

    <div class="form-container">
        <form action="#">
            <h2>Apa Cita-cita Anda?</h2>

            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda" required>
            </div>

            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas Anda" required>
            </div>

            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan jurusan Anda" required>
            </div>

            <div class="form-group">
                <label for="cita-cita">Cita-cita:</label>
                <input type="text" id="cita-cita" name="cita-cita" placeholder="Apa cita-cita Anda?" required>
            </div>

            <button type="submit">Daftar</button>
        </form>
    </div>

</body>
</html>>
